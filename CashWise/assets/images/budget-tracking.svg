<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="300">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="none" />
  
  <!-- Main Graph Chart -->
  <g transform="translate(100, 50)">
    <!-- Timeline and Value Grid -->
    <line x1="0" y1="400" x2="600" y2="400" stroke="#fff" stroke-width="3" />
    
    <!-- Y Axis Labels -->
    <text x="-40" y="10" fill="#fff" font-size="18">₹1000</text>
    <text x="-40" y="110" fill="#fff" font-size="18">₹750</text>
    <text x="-40" y="210" fill="#fff" font-size="18">₹500</text>
    <text x="-40" y="310" fill="#fff" font-size="18">₹250</text>
    <text x="-40" y="410" fill="#fff" font-size="18">₹0</text>
    
    <!-- X Axis Labels -->
    <text x="10" y="430" fill="#fff" font-size="18">Jan</text>
    <text x="110" y="430" fill="#fff" font-size="18">Feb</text>
    <text x="210" y="430" fill="#fff" font-size="18">Mar</text>
    <text x="310" y="430" fill="#fff" font-size="18">Apr</text>
    <text x="410" y="430" fill="#fff" font-size="18">May</text>
    <text x="510" y="430" fill="#fff" font-size="18">Jun</text>
    
    <!-- Grid Lines -->
    <line x1="0" y1="0" x2="0" y2="400" stroke="#fff" stroke-width="3" />
    <line x1="0" y1="100" x2="600" y2="100" stroke="#fff" stroke-opacity="0.2" stroke-dasharray="5,5" />
    <line x1="0" y1="200" x2="600" y2="200" stroke="#fff" stroke-opacity="0.2" stroke-dasharray="5,5" />
    <line x1="0" y1="300" x2="600" y2="300" stroke="#fff" stroke-opacity="0.2" stroke-dasharray="5,5" />
    
    <line x1="100" y1="0" x2="100" y2="400" stroke="#fff" stroke-opacity="0.2" stroke-dasharray="5,5" />
    <line x1="200" y1="0" x2="200" y2="400" stroke="#fff" stroke-opacity="0.2" stroke-dasharray="5,5" />
    <line x1="300" y1="0" x2="300" y2="400" stroke="#fff" stroke-opacity="0.2" stroke-dasharray="5,5" />
    <line x1="400" y1="0" x2="400" y2="400" stroke="#fff" stroke-opacity="0.2" stroke-dasharray="5,5" />
    <line x1="500" y1="0" x2="500" y2="400" stroke="#fff" stroke-opacity="0.2" stroke-dasharray="5,5" />
    
    <!-- Budget Line -->
    <path d="M0,100 L600,100" stroke="#4caf50" stroke-width="3" stroke-dasharray="10,5" />
    <text x="610" y="105" fill="#4caf50" font-size="18">Budget</text>
    
    <!-- Expense Area Chart -->
    <path d="M0,400 L0,300 L100,330 L200,250 L300,350 L400,280 L500,150 L600,200 L600,400 Z" fill="rgba(231, 76, 60, 0.3)" />
    
    <!-- Expense Line -->
    <path d="M0,300 L100,330 L200,250 L300,350 L400,280 L500,150 L600,200" stroke="#e74c3c" stroke-width="3" fill="none" />
    
    <!-- Data Points -->
    <circle cx="0" cy="300" r="6" fill="#e74c3c" />
    <circle cx="100" cy="330" r="6" fill="#e74c3c" />
    <circle cx="200" cy="250" r="6" fill="#e74c3c" />
    <circle cx="300" cy="350" r="6" fill="#e74c3c" />
    <circle cx="400" cy="280" r="6" fill="#e74c3c" />
    <circle cx="500" cy="150" r="6" fill="#e74c3c" />
    <circle cx="600" cy="200" r="6" fill="#e74c3c" />
    
    <!-- Income Line -->
    <path d="M0,250 L100,220 L200,190 L300,150 L400,120 L500,80 L600,50" stroke="#3498db" stroke-width="3" fill="none" />
    
    <!-- Income Data Points -->
    <circle cx="0" cy="250" r="6" fill="#3498db" />
    <circle cx="100" cy="220" r="6" fill="#3498db" />
    <circle cx="200" cy="190" r="6" fill="#3498db" />
    <circle cx="300" cy="150" r="6" fill="#3498db" />
    <circle cx="400" cy="120" r="6" fill="#3498db" />
    <circle cx="500" cy="80" r="6" fill="#3498db" />
    <circle cx="600" cy="50" r="6" fill="#3498db" />
  </g>
  
  <!-- Legend -->
  <g transform="translate(580, 30)">
    <rect x="0" y="0" width="180" height="90" rx="5" fill="rgba(0,0,0,0.2)" />
    
    <circle cx="20" cy="20" r="6" fill="#3498db" />
    <text x="40" y="25" fill="#fff" font-size="16">Income</text>
    
    <circle cx="20" cy="50" r="6" fill="#e74c3c" />
    <text x="40" y="55" fill="#fff" font-size="16">Expenses</text>
    
    <line x1="10" y1="80" x2="30" y2="80" stroke="#4caf50" stroke-width="3" stroke-dasharray="5,3" />
    <text x="40" y="85" fill="#fff" font-size="16">Budget</text>
  </g>
</svg> 