<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" fill="#6a5acd" opacity="0.1" rx="20" ry="20"/>
  
  <!-- Main Chart Board -->
  <rect x="100" y="50" width="400" height="250" fill="white" rx="10" ry="10" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
  
  <!-- Chart Header -->
  <rect x="100" y="50" width="400" height="40" fill="#f5f5f5" rx="10" ry="10"/>
  <text x="120" y="75" font-family="Arial" font-size="18" fill="#333">Budget Overview</text>
  
  <!-- Chart Grid Lines -->
  <line x1="100" y1="130" x2="500" y2="130" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="100" y1="180" x2="500" y2="180" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="100" y1="230" x2="500" y2="230" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Chart Bars -->
  <rect x="140" y="110" width="60" height="170" fill="#6a5acd" rx="5" ry="5"/>
  <rect x="220" y="150" width="60" height="130" fill="#9c8cff" rx="5" ry="5"/>
  <rect x="300" y="170" width="60" height="110" fill="#ff9800" rx="5" ry="5"/>
  <rect x="380" y="190" width="60" height="90" fill="#4caf50" rx="5" ry="5"/>
  
  <!-- Labels -->
  <text x="150" y="300" font-family="Arial" font-size="14" fill="#666">Food</text>
  <text x="225" y="300" font-family="Arial" font-size="14" fill="#666">Rent</text>
  <text x="300" y="300" font-family="Arial" font-size="14" fill="#666">Study</text>
  <text x="380" y="300" font-family="Arial" font-size="14" fill="#666">Savings</text>
  
  <!-- Person Icon -->
  <circle cx="70" cy="200" r="25" fill="#9c8cff"/>
  <rect x="55" y="170" width="30" height="20" fill="#9c8cff" rx="10" ry="10"/>
  
  <!-- Money Icons -->
  <circle cx="520" cy="80" r="15" fill="#4caf50" opacity="0.7"/>
  <text x="515" y="85" font-family="Arial" font-size="16" fill="white">$</text>
  
  <circle cx="540" cy="110" r="10" fill="#ff9800" opacity="0.7"/>
  <text x="537" y="114" font-family="Arial" font-size="12" fill="white">$</text>
  
  <circle cx="520" cy="130" r="12" fill="#6a5acd" opacity="0.7"/>
  <text x="517" y="134" font-family="Arial" font-size="14" fill="white">$</text>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="50" r="20" fill="#ff9800" opacity="0.5"/>
  <circle cx="550" cy="350" r="25" fill="#4caf50" opacity="0.5"/>
  <path d="M30,350 Q150,300 270,330 T500,320" stroke="#9c8cff" stroke-width="3" fill="none" opacity="0.5"/>
</svg> 